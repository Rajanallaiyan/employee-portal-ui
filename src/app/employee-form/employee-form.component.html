<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">

      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" [(ngModel)]="employee.firstName" 
          class="form-control" id="firstname" name="firstname" placeholder="Enter First name"
          required #firstname="ngModel">
      </div>
      <div [hidden]="!firstname.pristine" class="alert alert-danger">First Name is required</div>


      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName" 
          class="form-control" id="lastname" name="lastname" placeholder="Enter Last name"
          required #lastname="ngModel">
      </div>
      <div [hidden]="!lastname.pristine" class="alert alert-danger">Last Name is required</div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" [(ngModel)]="employee.gender" 
          class="form-control" id="gender" name="gender" placeholder="Enter gender"
          required #gender="ngModel">
      </div>
      <div [hidden]="!gender.pristine" class="alert alert-danger">Gender is required</div>

      <div class="form-group">
        <label for="dateOfBirth">Date Of Birth</label>
        <input type="text" [(ngModel)]="employee.dateOfBirth" 
          class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Enter Date of Birth"
          required #dateOfBirth="ngModel">
        <div [hidden]="!dateOfBirth.pristine" class="alert alert-danger">Date of Birth is required</div>
      </div>


      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" [(ngModel)]="employee.department" 
          class="form-control" id="department" name="department" placeholder="Enter department"
          required #department="ngModel">
        <div [hidden]="!department.pristine" class="alert alert-danger">Department is required</div>
      </div>

      <button type="submit" [disabled]="!employeeForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
